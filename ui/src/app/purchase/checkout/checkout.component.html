<table mat-table [dataSource]="getBasketProducts()" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.product.category}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> x{{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}}$ </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div>
                    <img src="../../assets/images/book.png" class="example-element-image" />
                </div>
                <div class="example-element-description">
                    {{element.product.description}}
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-card class="checkout-card">
    <form action="">

        <div class="formfield-wrapper">
            <div>
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Surname</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </p>
            </div>
    
           <div>
            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>Street</mat-label>
                    <input matInput placeholder="">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>House number</mat-label>
                    <input matInput placeholder="">
                    <mat-hint></mat-hint>
                </mat-form-field>
            </p>
           </div>
        </div>
        <button type="button" class="checkout-button" mat-raised-button color="primary" (click)="openSnackBar()">
            Proceed {{getBasketValue()}}$
        </button>
    </form>
</mat-card>
<pre>
    {{basket | json}}
</pre>
