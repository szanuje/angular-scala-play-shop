<mat-card>
    <mat-card-header>
        <mat-card-title>
            <p>
                <span matBadge="{{ basketSize }}" matBadgeOverlap="false">Basket</span>
            </p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let basketProduct of basket | keyvalue">
                <p class="basket-product-name">{{ basketProduct.key }}</p>
                <div>
                    <p class="basket-product-quantity">x{{basketProduct.value.quantity}}</p>
                </div>
                <div>
                    <p class="basket-product-total-price">{{basketProduct.value.totalPrice}}$</p>
                </div>

            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <button [routerLink]="path" class="checkout-button" mat-raised-button color="primary">
        Checkout
    </button>
</mat-card>
