# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - angular-scala-shop

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_56c9bbdafecc4fe3a1d8f34c564c550c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_154933f59dbb4c7b80a932d170282d8f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_56c9bbdafecc4fe3a1d8f34c564c550c }}/mjudnauszy/scala-play-angular-shop_my-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'angular-scala-shop'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2cee694affec4c65afc8d05609fc741e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_56c9bbdafecc4fe3a1d8f34c564c550c }}/mjudnauszy/scala-play-angular-shop_my-server:${{ github.sha }}'